- name: Proxmox Stuff
  host: pve
  vars:
   name: ubuntu
  tasks:
    - setfact:
      machine_name: "freshubuntu"
    - proxmox_kvm:
        api_user    : root@pam
        api_password: 7c749f03-f8ce-4f46-aedb-5a61c301f927
        api_host    : 192.168.210.135
        clone       : UbuntuServTemplate
        name        : "{{ machine_name }}"
        node        : pve
        storage     : local-lvm
        format      : qcow2
        timeout     : 500
    - name: start vm
      proxmox_kvm:
        api_user: "{{ api_user }}"
        api_password: "{{ api_password }}"
        api_host: "{{ api_host }}"
        name: "{{ machine_name }}"
        node: pve
        state: started